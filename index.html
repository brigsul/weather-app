<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Muli|Oswald|Lato" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="title">
      <h1>Local Weather App</h1>
      <h2>Your current location is: <strong id="location">"Location"</strong></h2>
    </div>
    <div class="card">
      <div class="container" id="weatherTop">
        <h3 id="c1">Conditions</h3>
        <p id="hum1">Humidity:</p>
      </div>
      <div class="container" id="weatherMiddle">
        <div id="weatherIcon">
        </div>
      <div class="container" id="weatherBottom">
        <h3>24-Hour Forecast</h3>
        <table id="weatherTable">
          <tr>
            <th>Min</th>
            <th class="curCol">Current</th>
            <th>Max</th>
          </tr>
          <tr>
            <td id="mint1">min temp</td>
            <td id="t1" class="curCol">cur temp</td>
            <td id="maxt1">max temp</td>
          </tr>
        </table>
      </div>
      <div>
        <button type="button" id="unitButton">Change Units</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>

</html>
